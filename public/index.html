<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>GioIA</title>
  <link rel="icon" href="/icons/logo.svg" type="image/svg+xml" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#2563eb" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <!-- PASSO 1: Aggiungo Babel per 'tradurre' il codice TSX in JavaScript per il browser -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
  <!-- PDF Generation Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "jwt-decode": "https://aistudiocdn.com/jwt-decode@^4.0.0"
  }
}
</script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="root"></div>
  <!-- PASSO 2: Modifico il tipo di script per permettere a Babel di elaborarlo -->
  <script type="text/babel" data-type="module" src="/src/index.tsx"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('Service Worker registered successfully:', registration.scope);
        }).catch(error => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>
</body>
</html>
